<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCorner</title>
    <style>
        body{
            background-color: lightblue;
        }
        .container{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15%;
        }
        .face{
            font-size: 25px;
            width: 400px;
            height: 360px;
            background-color: rgb(62, 62, 210);
            border-radius: 10px 0px 0px 10px;
            color: white;
            box-shadow: 1px 1px 10px black;
        }
        .emoji{
            background-color: orange;
            margin-left: 43%;
            margin-right: 43%;
            border-radius: 100%;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .face > div{
            text-align: center;
            margin-top: 80px;
        }
        .face > div > h1{
            margin-bottom: 1px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }
        .face > div > p{
            margin-top: 5px;
            font-size: 20px;
        }
        .info{
            background-color: white;
            width: 400px;
            height: 360px;
            border-radius: 0px 10px 10px 0px;
            text-align: center;
            box-shadow: 3px 1px 12px black;
        }
        .info > h2{
            margin-top: 10px;
        }
        .info > div{
            border-radius: 10px;
            margin-top: 10px;
            margin-left: 5%;
            margin-right: 5%;
            display: flex;
            justify-content: center;
            background: radial-gradient(at bottom left, rgb(56, 197, 56) 60%, rgb(15, 137, 15));
            color: white;
        }
        .item{
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            background: radial-gradient(at top left, rgb(237, 189, 99), rgb(220, 144, 3));
            margin-top: 15px;
            margin-bottom: 10px;
            margin-left: 5%;
            margin-right: 5%;
            border-radius: 10px;
            height: 100px;
            box-shadow: 1px 1px 3px darkorange
        }
        #bold{
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.8);
        }
        .info > div > p{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="face">
            <div>
            <h1>BookCorner</h1>
            <p>Your Reading Haven</p>
            <div class="emoji">ðŸ“š</div>
            </div>
        </div>
        <div class="info">
            <h2>Our Services</h2>
            <div>
                <p><strong>New & Used Books</strong></p>
            </div>
            <div>
                <p><strong>Reading Corner Cafe</strong></p>
            </div>
            <div>
                <p><strong>Book Club Events</strong></p>
            </div>
            <section class="item">
                <p><strong id="bold">Visit Our Store</strong><br>466 Library Avenue</p>
            </section>
            
        </div>
    </div>
</body>
</html>
